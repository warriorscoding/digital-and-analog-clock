<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="clock">
        <div class="circle circle-sec"></div>
        <div class="circle circle-min"></div>
        <div class="circle circle-hrs"></div>
        <div id="time" data-time="AM">10:10</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
